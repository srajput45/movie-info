<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>

       <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
 
<div class="container" style="border: 2px solid red;">
    <br />
    <div>
        <div class="card text-center">
            <div class="card-header" style="background-color: blueviolet; color: aliceblue; font-size: large; font-family: Brush Script MT;">
              Movie Info
            </div>
            <div class="card-body">
              <h5 class="card-title" style="font-family: Courier New;" >“I WOULD TRAVEL DOWN TO HELL AND WRESTLE A FILM AWAY FROM THE DEVIL IF IT WAS NECESSARY.”</h5>
              <h5 style="font-family: Courier New;">- Werner Herzog</h5>
              <br/>
              <form>
                <div class="form-row align-items-center justify-content-center">
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Search</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Search</div>
                      </div>
                      <input type="text" class="form-control" id="movieSearch" placeholder="Movie Name Please">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
<br />
<div>
    <div class="card-columns" id="cards"></div>
</div>
</div>
